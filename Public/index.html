<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>testmeter ‚Äì RƒÅdƒ´jumu iesnieg≈°ana</title>

  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --border:#d8dde3;
      --muted:#6b7280;
      --blue:#1f5f86;
      --err:#b00020;
      --ok:#0f7a3b;

      --radius:16px;
      --radius2:20px;
      --pad2:20px;
      --shadow: 0 10px 26px rgba(0,0,0,.08);

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }

    body{
      background:var(--bg);
      margin:0;
      color:#111;
      padding:
        max(10px, env(safe-area-inset-top))
        max(10px, env(safe-area-inset-right))
        max(14px, env(safe-area-inset-bottom))
        max(10px, env(safe-area-inset-left));
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding: 12px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius2);
      padding: var(--pad2);
      box-shadow: var(--shadow);
    }

    h1{
      margin:0 0 12px;
      font-size:20px;
      font-weight:1000;
    }

    .section-title{
      font-size:13px;
      font-weight:900;
      margin:16px 0 10px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .section-title::after{
      content:"";
      height:1px;
      background:#e7ebf0;
      flex:1;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:12px;
      position:relative;
    }

    label{
      font-size:13px;
      font-weight:900;
    }

    input[type="text"]{
      font-size:16px;
      border:2px solid #cfd6de;
      border-radius:14px;
      padding:12px;
      min-height:46px;
      width:100%;
    }

    input:focus{
      border-color:var(--blue);
      box-shadow:0 0 0 4px rgba(31,95,134,.12);
      outline:none;
    }

    /* 8 kvadrƒÅti≈Üi ‚Äì mobilajƒÅ elastƒ´gi */
    .code-boxes{
      display:grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      gap:8px;
      width:100%;
    }

    .code-boxes input{
      text-align:center;
      font-weight:1000;
      min-height:54px;
      font-size:20px;
      padding:0;
    }

    /* pelƒìkie hinti pirmajiem 3 */
    .code-boxes input.hint::placeholder{
      color:#9aa3ad;
      font-weight:900;
    }

    /* üíª DESKTOP: ≈°auri kvadrƒÅti≈Üi */
    @media (min-width: 900px){
      .code-boxes{
        grid-template-columns: repeat(8, 56px);
        justify-content:start;
        gap:10px;
      }
      .code-boxes input{
        min-height:52px;
        font-size:18px;
      }
    }

    .error{
      font-size:12px;
      color:var(--err);
      display:none;
      font-weight:700;
    }
    .error.show{ display:block; }

    .noticeBox{
      margin-bottom:12px;
      border:1px solid #f0c9cf;
      background:#fff5f7;
      border-radius:14px;
      padding:10px 12px;
      font-size:13px;
      display:none;
    }
    .noticeBox.show{ display:block; }

    .btn-primary{
      border-radius:16px;
      background:var(--blue);
      color:#fff;
      border:none;
      padding:14px;
      font-weight:1000;
      width:100%;
      min-height:52px;
    }

    .btn-primary.disabled{
      opacity:.55;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>RƒÅdƒ´jumu iesnieg≈°ana (testmeter)</h1>

    <div id="windowNotice" class="noticeBox"></div>

    <div class="section-title">Abonenta informƒÅcija</div>

    <div class="field">
      <label>Abonenta numurs (8 cipari)</label>
      <div class="code-boxes" id="abonentaCodeBoxes"></div>
      <div class="error" id="errAbonents">Abonenta numuram jƒÅb≈´t 8 cipariem.</div>
    </div>

    <div class="section-title">Adreses un skaitƒ´tƒÅji</div>
    <div id="addresses"></div>

    <button class="btn-primary disabled" id="submitBtn">IESNIEGT</button>
  </div>
</div>

<script>
function initCodeBoxes(){
  const host = document.getElementById("abonentaCodeBoxes");
  host.innerHTML = "";
  const hints = ["0","1","2"];

  function fillFrom(start, digits){
    for(let i=0;i<digits.length && start+i<8;i++){
      host.children[start+i].value = digits[i];
    }
    const next = Math.min(start+digits.length,7);
    host.children[next].focus();
  }

  for(let i=0;i<8;i++){
    const inp = document.createElement("input");
    inp.type="text";
    inp.maxLength=1;
    inp.inputMode="numeric";

    if(i<3){
      inp.placeholder = hints[i];
      inp.classList.add("hint");
    }

    inp.addEventListener("input", ()=>{
      inp.value = inp.value.replace(/\D/g,"").slice(0,1);
      if(inp.value && i<7) host.children[i+1].focus();
    });

    inp.addEventListener("keydown",(e)=>{
      if(e.key==="Backspace" && !inp.value && i>0) host.children[i-1].focus();
    });

    inp.addEventListener("paste",(e)=>{
      e.preventDefault();
      const digits = e.clipboardData.getData("text").replace(/\D/g,"");
      fillFrom(i,digits);
    });

    host.appendChild(inp);
  }
}

initCodeBoxes();
</script>
</body>
</html>
